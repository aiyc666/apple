<html>
<head>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<script>
    var size = 400;
    var waveWidth = 800;
    var waveHeight = 30;
    var waveSpeed = 10;
    var yOffset = 200; // °Ù·Ö±È

    var canvas = document.getElementById('canvas');
    canvas.width = canvas.height = 400;
    var ctx = canvas.getContext('2d');
//    ctx.fillStyle = 'hsla(200, 100%, 50%, 1)';
    var style1 = 'hsla(200, 100%, 50%, 1)';
    var style2 = 'hsla(200, 100%, 50%, .5)';
    var x, y, speedOffset = 0;
    function draws(xOffset, direction, style) {
        var p = {};
        ctx.beginPath();
        for (x = 0; x <= size; x++) {
            y = Math.sin((x - xOffset - speedOffset * direction) * 2 * Math.PI / waveWidth) * waveHeight / 2 + yOffset;
            ctx.lineTo(x, y);
            if (p.x == undefined) {
                p.x = x;
                p.y = y;
            }
        }
        ctx.lineTo(size, size);
        ctx.lineTo(0, size);
        ctx.lineTo(p.x, p.y);
        ctx.fillStyle = style;
        ctx.fill();
    }

    function render() {
        speedOffset += waveSpeed;
        ctx.clearRect(0, 0, size, size);
        draws(0, 1, style1);
        draws(400, 1, style2);
        requestAnimationFrame(render);
    }

    render();

</script>
</body>
</html>
